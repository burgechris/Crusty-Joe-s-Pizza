<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Crusty Joe's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to Crusty Joe's Pizza!</h2>
      </div>
      <div class="row">
        <div class="col-md-8">
          <form class="form" action="index.html" method="post">
            <label for="customerName">Please Enter Your Name</label>
            <input type="text" name="name" class="form-control" placeholder="Name" value="">
            <br>
            <h4>Choose the Size of Your Pie</h4>
            <input type="radio" name="size" value="small"> Small
            <input type="radio" name="size" value="medium"> Medium
            <input type="radio" name="size" value="large"> Large
            <br>
            <br>
            <h4>Choose Your Sauce</h4>
            <input type="checkbox" name="sauce" value="marinara"> Marinara
            <input type="checkbox" name="sauce" value="alfredo"> Creamy Alfredo
            <input type="checkbox" name="sauce" value="oliveOil"> Olive Oil Base
            <br>
            <br>
            <h4>Choose Your Toppings</h4>
            <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
            <input type="checkbox" name="topping" value="sausage"> Sausage
            <input type="checkbox" name="topping" value="jalapeno"> Jalapeno
            <input type="checkbox" name="topping" value="mushroom"> Mushroom
            <input type="checkbox" name="topping" value="veggies"> Veggies
            <input type="checkbox" name="topping" value="canadianBacon"> Canadian Bacon
            <input type="checkbox" name="topping" value="pineapple"> Pineapple
            <br>
            <br>
            <button id="addToCart" type="button" name="button" class="btn btn-primary">Add To Cart</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
